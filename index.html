<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But-em-Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>

  <header class="h-w-1 grid banner">
    <div class="unit xs-1 s-1 m-1 l-1 xl-1 content">
      <h1 class="tena text-shadow">Explore the universe</h1>
      <p class="italic">Blast off into the endless wonder of the ever expanding universe.</p>
      <div class="btn btn-ghost push-0">
        <p class="push-1-8">Launch Now</p>
        <img class="img-flex icon icon i-32 push-1-8" src="images/rocket.svg" alt="rocket">
      </div>
    </div>
  </header>

</body>
</html>
